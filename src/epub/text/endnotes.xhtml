			<ol>
				<li id="note-1" epub:type="endnote">
					<p>A Bumboat woman is one who sells bread, cheese, greens, liquor, and fresh potatoes to the sailors, in a small boat that lies alongside the ship. <a href="chapter-24.xhtml#noteref-1" epub:type="backlink"> ↩</a></p>
				</li>
				<li id="note-2" epub:type="endnote">
					<p>Bumbo is a liquor composed of rum, sugar, water, and nutmeg. <a href="chapter-34.xhtml#noteref-2" epub:type="backlink"> ↩</a></p>
				</li>
			</ol>
